name: Build Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  MacOS:
    name: Build on MacOS
    permissions: write-all
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run Rust tests
        run: cargo test --release --verbose --workspace
      - name: Build Clib
        run: cargo build --release --package polodb_clib
      - name: Copy files
        run: |
          cp target/release/libpolodb_clib.a libpolodb_clib-darwin-x64.a
          cp target/release/libpolodb_clib.dylib libpolodb_clib-darwin-x64.dylib
      - uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "libpolodb_clib-darwin-x64.a;libpolodb_clib-darwin-x64.dylib"
          draft: true

  Ubuntu:
    name: Build on Ubuntu
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run Rust tests
        run: cargo test --release --verbose --workspace
      - name: Build Clib
        run: cargo build --release --package polodb_clib
      - name: Copy files
        run: |
          cp target/release/libpolodb_clib.a libpolodb_clib-linux-x64.a
          cp target/release/libpolodb_clib.so libpolodb_clib-linux-x64.so
      - uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "libpolodb_clib-linux-x64.a;libpolodb_clib-linux-x64.so"
          draft: true
  Windows:
    name: Build on Windows
    permissions: write-all
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run Rust tests
        run: cargo test --release --verbose --workspace
      - name: Build Clib
        run: cargo build --release --package polodb_clib
      - name: Copy files
        run: |
          Copy-Item "target/release/polodb_clib.lib" -Destination "polodb_clib-win32-x64.lib"
          Copy-Item "target/release/polodb_clib.dll" -Destination "polodb_clib-win32-x64.dll"
      - uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "polodb_clib-win32-x64.lib;polodb_clib-win32-x64.dll"
          draft: true
